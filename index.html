<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Sparkle âœ¨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme */
            --page-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --container-bg: rgba(255, 255, 255, 0.9);
            --card-bg: #ffffff;
            --text-color: #333a45;
            --text-color-muted: #5f6c7b;
            --text-color-inverted: #ffffff;
            --border-color: #dce1e8;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-color-light: rgba(0, 0, 0, 0.05);
            --accent-color: #007aff; /* iOS Blue - vibrant */
            --accent-color-hover: #0056b3;

            --word-button-bg: #f8f9fa;
            --word-button-hover-bg: #e9ecef;
            --word-button-border: #ced4da;
            --word-button-selected-bg: var(--accent-color);
            --word-button-selected-border: var(--accent-color-hover);
            --word-button-correct-glow: rgba(76, 175, 80, 0.7);


            --control-button-bg: #6c757d; /* Grey for controls */
            --control-button-hover-bg: #5a6268;
            --submit-button-bg: var(--accent-color);
            --submit-button-hover-bg: var(--accent-color-hover);


            --mistake-highlight-color: #dc3545; /* Bootstrap Danger Red */

            --category-yellow-bg: #ffc107; /* Bootstrap Warning Yellow */
            --category-green-bg: #28a745; /* Bootstrap Success Green */
            --category-blue-bg: #17a2b8;   /* Bootstrap Info Teal */
            --category-purple-bg: #6f42c1; /* Bootstrap Indigo */
            --category-text-color: #ffffff;

            --font-family-main: 'Poppins', sans-serif;
            --transition-speed-fast: 0.15s;
            --transition-speed-normal: 0.25s;
            --transition-speed-slow: 0.4s;
        }

        [data-theme="dark"] {
            --page-bg: linear-gradient(135deg, #232526 0%, #414345 100%);
            --container-bg: rgba(42, 46, 54, 0.85); /* Darker, slightly transparent */
            --card-bg: #2a2e36; /* Dark card */
            --text-color: #e0e7ef;
            --text-color-muted: #9fa8b7;
            --text-color-inverted: #1c1e22;
            --border-color: #404650;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-color-light: rgba(0, 0, 0, 0.2);
            --accent-color: #0a84ff; /* Brighter blue for dark mode */
            --accent-color-hover: #0060df;


            --word-button-bg: #343a40;
            --word-button-hover-bg: #495057;
            --word-button-border: #454c54;
            --word-button-selected-bg: var(--accent-color);
            --word-button-selected-border: var(--accent-color-hover);
            --word-button-correct-glow: rgba(40, 167, 69, 0.7);


            --control-button-bg: #495057;
            --control-button-hover-bg: #5a6268;
            --submit-button-bg: var(--accent-color);
            --submit-button-hover-bg: var(--accent-color-hover);

            --mistake-highlight-color: #e74c3c; /* Brighter red for dark mode */

            /* Category colors can often remain similar, ensure text contrast */
            --category-yellow-bg: #ffca2c;
            --category-green-bg: #2db95d;
            --category-blue-bg: #34b0c4;
            --category-purple-bg: #8A2BE2; /* Blue Violet, brighter */
            --category-text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--page-bg);
            color: var(--text-color);
            transition: background var(--transition-speed-normal) ease, color var(--transition-speed-normal) ease;
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }

        #game-wrapper {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: var(--container-bg);
            padding: clamp(15px, 3vw, 30px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            width: 100%;
            max-width: 600px; /* Max width for the game area */
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 5px;
            text-align: center;
        }
        #puzzle-name-display {
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            color: var(--text-color-muted);
            margin-bottom: 10px;
            font-style: italic;
            font-weight: 500;
        }

        #theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 50%; /* Make it circular */
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px var(--shadow-color-light);
            transition: background-color var(--transition-speed-normal) ease,
                        transform var(--transition-speed-fast) ease,
                        box-shadow var(--transition-speed-normal) ease;
            z-index: 1000;
        }
        #theme-switcher:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        #theme-switcher svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        #instructions {
            text-align: center;
            max-width: 90%;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--shadow-color-light);
            color: var(--text-color-muted);
            font-size: clamp(0.85em, 2.2vw, 1em);
            border: 1px solid var(--border-color);
        }

        #mistakes-counter {
            font-size: clamp(1em, 2.8vw, 1.2em);
            font-weight: 500;
            padding: 8px 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color-light);
        }
        #mistakes-counter span {
            font-weight: 700;
            color: var(--mistake-highlight-color);
            transition: color var(--transition-speed-normal) ease;
            animation: none; /* Reset any previous animation */
        }
        .mistake-lost-animation {
            animation: mistakeShake 0.5s ease-in-out;
        }
        @keyframes mistakeShake {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-3deg); }
            50% { transform: scale(1.1) rotate(3deg); }
            75% { transform: scale(1.1) rotate(-3deg); }
        }

        #word-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Reduced gap for slightly tighter packing */
            width: 100%;
            max-width: 480px; /* Max width for the grid itself */
            margin: 15px auto; /* Center grid */
            perspective: 1000px; /* For 3D animations if any */
        }

        .word-button {
            background-color: var(--word-button-bg);
            border: 1px solid var(--word-button-border);
            border-radius: 10px;
            aspect-ratio: 1.5 / 1; /* Rectangular, adjust as desired */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            font-size: clamp(0.75em, 2.2vw, 0.9em); /* Made font smaller */
            font-weight: 600; /* Bolder font for better readability */
            padding: 5px;
            color: var(--text-color);
            transition: background-color var(--transition-speed-fast) ease,
                        color var(--transition-speed-fast) ease,
                        border-color var(--transition-speed-fast) ease,
                        transform var(--transition-speed-fast) ease-out,
                        box-shadow var(--transition-speed-normal) ease;
            user-select: none;
            box-shadow: 0 3px 6px var(--shadow-color-light);
            overflow: hidden; /* Prevent text overflow if absolutely necessary */
            opacity: 1; /* For fade in/out shuffle */
        }
        .word-button:hover:not(.selected):not(:disabled) {
            background-color: var(--word-button-hover-bg);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 5px 10px var(--shadow-color);
        }
        .word-button.selected {
            background-color: var(--word-button-selected-bg);
            color: var(--text-color-inverted);
            border-color: var(--word-button-selected-border);
            transform: scale(1.08); /* Slightly larger pop */
            box-shadow: 0 0 15px var(--word-button-selected-bg);
            font-weight: 700;
        }
        .word-button:active:not(:disabled) {
            transform: scale(0.98); /* Click down effect */
        }

        .word-button.shuffling {
            animation: shuffleFade var(--transition-speed-slow) ease-in-out;
        }
        @keyframes shuffleFade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .word-button.correct-group-animation {
            animation: correctWordPop 0.8s ease-out forwards;
        }
        @keyframes correctWordPop {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 15px var(--word-button-selected-bg); }
            30% { transform: scale(1.15); opacity: 1; box-shadow: 0 0 25px var(--word-button-correct-glow), 0 0 15px var(--word-button-selected-bg); }
            60% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0; /* Fade out as it moves to category */ visibility: hidden; }
        }


        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        #controls button {
            padding: 10px; /* Unified padding */
            font-size: 1em; /* Base size, icon will dictate visual size */
            cursor: pointer;
            background-color: var(--control-button-bg);
            color: var(--text-color-inverted);
            border: none;
            border-radius: 8px;
            transition: background-color var(--transition-speed-normal) ease, transform var(--transition-speed-fast) ease, box-shadow var(--transition-speed-normal) ease;
            box-shadow: 0 2px 5px var(--shadow-color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px; /* Ensure minimum width for icon buttons */
            min-height: 50px; /* Ensure minimum height for icon buttons */
        }
        #controls button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        #controls button:hover:not(:disabled) {
            background-color: var(--control-button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        #controls button:active:not(:disabled) {
            transform: translateY(-2px) scale(0.95);
        }
        #controls button#submit-button {
            background-color: var(--submit-button-bg);
        }
        #controls button#submit-button:hover:not(:disabled) {
            background-color: var(--submit-button-hover-bg);
        }
        #controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #results-area {
            width: 100%;
            max-width: 480px; /* Match grid width */
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .category-display {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            color: var(--category-text-color);
            font-weight: 600;
            box-shadow: 0 4px 10px var(--shadow-color);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: revealCategory 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Added cubic-bezier for bouncier feel */
        }
        .category-display strong {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        @keyframes revealCategory {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .category-yellow { background-color: var(--category-yellow-bg); }
        .category-green { background-color: var(--category-green-bg); }
        .category-blue { background-color: var(--category-blue-bg); }
        .category-purple { background-color: var(--category-purple-bg); }

        .category-words {
            font-size: 0.9em;
            font-weight: 400;
            opacity: 0.9;
            word-spacing: 2px;
        }

        #game-over-message, #win-message {
            font-size: clamp(1.2em, 4vw, 1.6em);
            font-weight: 600;
            margin-top: 25px;
            padding: 25px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: fadeInMessage 0.5s ease-out forwards;
            width: 100%;
            max-width: 480px;
        }
        #game-over-message { border-left: 7px solid var(--mistake-highlight-color); }
        #win-message { border-left: 7px solid var(--category-green-bg); }

        #win-message .emoji { font-size: 2em; display: block; margin-bottom: 10px; }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        #game-over-categories { margin-top: 15px; }
        #game-over-categories .category-display {
            font-size: 0.85em;
            animation: none;
            opacity: 1;
            transform: translateY(0);
            padding: 10px;
        }
        .play-again-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-color-inverted);
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color var(--transition-speed-normal) ease, transform var(--transition-speed-fast) ease;
        }
        .play-again-button:hover {
            background-color: var(--accent-color-hover);
            transform: scale(1.05);
        }


        .shake-animation {
            animation: shakeGrid 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shakeGrid {
            10%, 90% { transform: translateX(-2px); }
            20%, 80% { transform: translateX(3px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        #loading-message {
            font-size: 1.2em;
            margin-top: 30px;
            color: var(--text-color-muted);
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <button id="theme-switcher" aria-label="Toggle theme">
            </button>

        <div id="game-container">
            <h1>Connections Sparkle âœ¨</h1>
            <div id="puzzle-name-display"></div>

            <div id="instructions">
                <p>Group four words that share a common theme!</p>
                <p>Select four, then hit submit. You have 4 mistakes.</p>
            </div>

            <div id="mistakes-counter">
                Mistakes remaining: <span id="mistakes-left">4</span>
            </div>

            <div id="word-grid"></div>
            <div id="loading-message" style="display:none;">Loading puzzles...</div>

            <div id="controls">
                <button id="shuffle-button" title="Shuffle Words">
                    </button>
                <button id="deselect-button" title="Deselect All">
                    </button>
                <button id="submit-button" title="Submit Guess">
                    </button>
            </div>

            <div id="results-area"></div>

            <div id="game-over-message">
                Game Over! Better luck next time.
                <div id="game-over-categories"></div>
                </div>
            <div id="win-message">
                <span class="emoji">ðŸŽ‰</span>Congratulations! You solved it!
                </div>
        </div>
    </div>

    <script>
        // --- SVG Icons ---
        const svgIcons = {
            sun: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3.5A8.5 8.5 0 1020.5 12 8.5 8.5 0 0012 3.5zm0 15V17a5 5 0 100-10V5.5a6.5 6.5 0 110 13zM12 8a4 4 0 100 8 4 4 0 000-8zm0 6a2 2 0 110-4 2 2 0 010 4zm0-10a1 1 0 00-1 1V3a1 1 0 002 0V2a1 1 0 00-1-1zm0 18a1 1 0 00-1 1v1a1 1 0 002 0v-1a1 1 0 00-1-1zm7.07-15.07a1 1 0 00-1.414-1.414l-.707.707a1 1 0 101.414 1.414l.707-.707zm-12.728 0L3.636 4.93a1 1 0 101.414 1.414l.707-.707a1 1 0 00-1.414-1.414zm12.728 12.728l.707.707a1 1 0 101.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm-12.728 0a1 1 0 00-1.414 1.414l.707.707a1 1 0 101.414-1.414l-.707-.707zM22 11h-1a1 1 0 000 2h1a1 1 0 000-2zM3 11H2a1 1 0 000 2h1a1 1 0 000-2z"/></svg>`,
            moon: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.04A10 10 0 004.36 8.4c-.06.32-.1.65-.1.99A9.75 9.75 0 0012 21.75c.35 0 .69-.04 1-.11a9.71 9.71 0 006.5-11.9A9.93 9.93 0 0012 2.04zm4.85 13.6A7.7 7.7 0 0112 19.75a7.75 7.75 0 01-7.75-7.75A7.69 7.69 0 018.65 5.1a8 8 0 008.2 10.55z"/></svg>`,
            shuffle: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.59 9.17L6.41 5 5 6.41l4.17 4.17L10.59 9.17zm3.83-3.83L12.83 4 4 12.83l1.41 1.41L10.59 9.17l4.17-4.17zm-.01 10.01L18.59 11l1.41 1.41-4.17 4.17-1.41-1.41zm4.18-4.18l1.41-1.41L12.83 4l-1.41 1.41 10.58 10.58L20 14.59l-1.41-1.41zM5.41 18L4 16.59l4.17-4.17L9.59 14l-4.18 4zM14.59 18l1.41-1.41L10.83 12.4l-1.41 1.41L14.59 18z"/></svg>`, // Simplified shuffle
            deselect: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>`, // Close/X icon
            submit: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>` // Checkmark
        };

        // --- Game Data Storage ---
        let allAvailablePuzzles = [];
        let currentCategories = [];
        let currentPuzzleName = "";

        // --- Game State ---
        let allWords = [];
        let selectedWordIds = [];
        let mistakesLeft = 4;
        let categoriesFound = 0;
        let uniqueIdCounter = 0;
        let isShuffling = false; // Prevent clicks during shuffle animation

        // --- DOM Elements ---
        const wordGrid = document.getElementById('word-grid');
        const shuffleButton = document.getElementById('shuffle-button');
        const deselectButton = document.getElementById('deselect-button');
        const submitButton = document.getElementById('submit-button');
        const mistakesLeftSpan = document.getElementById('mistakes-left');
        const resultsArea = document.getElementById('results-area');
        const gameOverMessage = document.getElementById('game-over-message');
        const gameOverCategoriesDiv = document.getElementById('game-over-categories');
        const winMessage = document.getElementById('win-message');
        const themeSwitcher = document.getElementById('theme-switcher');
        const htmlElement = document.documentElement;
        const loadingMessage = document.getElementById('loading-message');
        const puzzleNameDisplay = document.getElementById('puzzle-name-display');

        // --- Theme Switcher Logic ---
        function setTema(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeSwitcher.innerHTML = theme === 'dark' ? svgIcons.sun : svgIcons.moon;
        }
        themeSwitcher.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme') || 'light';
            setTema(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // --- Function to inject SVGs into control buttons ---
        function setupControlIcons() {
            shuffleButton.innerHTML = svgIcons.shuffle;
            deselectButton.innerHTML = svgIcons.deselect;
            submitButton.innerHTML = svgIcons.submit;
        }


        // --- Fisher-Yates Shuffle ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function fetchPuzzles() {
            loadingMessage.style.display = 'block';
            wordGrid.style.display = 'none';
            try {
                const response = await fetch('puzzles.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allAvailablePuzzles = await response.json();
                if (allAvailablePuzzles.length === 0) throw new Error('No puzzles found.');
                loadNewPuzzle();
            } catch (error) {
                console.error("Could not load puzzles:", error);
                loadingMessage.textContent = `Error: ${error.message}. Check puzzles.json.`;
                wordGrid.innerHTML = `<p style="color:var(--mistake-highlight-color);">Error loading puzzles. See console.</p>`;
            } finally {
                loadingMessage.style.display = 'none';
                wordGrid.style.display = 'grid';
            }
        }

        function loadNewPuzzle() {
            if (allAvailablePuzzles.length === 0) {
                puzzleNameDisplay.textContent = "No Puzzles Loaded";
                disableGameControls(true);
                return;
            }
            const puzzleIndex = Math.floor(Math.random() * allAvailablePuzzles.length);
            const selectedPuzzle = JSON.parse(JSON.stringify(allAvailablePuzzles[puzzleIndex]));

            currentCategories = selectedPuzzle.categories;
            currentPuzzleName = selectedPuzzle.name || "Connections Puzzle";
            puzzleNameDisplay.textContent = currentPuzzleName;
            initializeGame();
        }

        function initializeGame() {
            allWords = [];
            uniqueIdCounter = 0;
            currentCategories.forEach(cat => {
                cat.found = false;
                cat.words.forEach(wordText => {
                    allWords.push({ text: wordText, id: `word-${uniqueIdCounter++}`, found: false, categoryName: cat.name });
                });
            });
            shuffleArray(allWords);
            renderWordGrid(true); // Initial render

            mistakesLeft = 4;
            categoriesFound = 0;
            updateMistakesDisplay();
            resultsArea.innerHTML = '';
            selectedWordIds = [];

            // Clear old Play Again buttons
            winMessage.querySelector('.play-again-button')?.remove();
            gameOverMessage.querySelector('.play-again-button')?.remove();

            gameOverMessage.style.display = 'none';
            winMessage.style.display = 'none';
            gameOverCategoriesDiv.innerHTML = '';
            enableGameControls();
        }

        function renderWordGrid(isInitial = false) {
            const activeWords = allWords.filter(wordObj => !wordObj.found);
            if (!isInitial) { // For shuffles or updates, not initial load
                // Animate existing buttons changing
                const buttons = Array.from(wordGrid.querySelectorAll('.word-button'));
                buttons.forEach((button, index) => {
                    if (activeWords[index]) {
                        button.classList.add('shuffling');
                        setTimeout(() => {
                            button.textContent = activeWords[index].text;
                            button.dataset.wordId = activeWords[index].id;
                            button.classList.remove('shuffling');
                            button.classList.remove('selected'); // Deselect visually
                            button.disabled = false;
                        }, (parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--transition-speed-slow')) * 1000) / 2);
                    } else {
                        button.style.visibility = 'hidden'; // If fewer words than buttons (should not happen with current logic)
                    }
                });
                isShuffling = false; // Re-enable interactions after animation
            } else {
                // Initial population
                wordGrid.innerHTML = '';
                activeWords.forEach(wordObj => {
                    const button = document.createElement('button');
                    button.classList.add('word-button');
                    button.textContent = wordObj.text;
                    button.dataset.wordId = wordObj.id;
                    button.addEventListener('click', handleWordSelection);
                    wordGrid.appendChild(button);
                });
            }
        }


        function handleWordSelection(event) {
            if (isShuffling) return; // Don't allow selection during shuffle animation
            const selectedButton = event.target.closest('.word-button'); // Ensure we get the button
            if (!selectedButton || selectedButton.disabled) return;

            const wordId = selectedButton.dataset.wordId;

            if (selectedWordIds.includes(wordId)) {
                selectedWordIds = selectedWordIds.filter(id => id !== wordId);
                selectedButton.classList.remove('selected');
            } else {
                if (selectedWordIds.length < 4) {
                    selectedWordIds.push(wordId);
                    selectedButton.classList.add('selected');
                }
            }
        }

        function deselectAllWords() {
            selectedWordIds = [];
            document.querySelectorAll('.word-button.selected').forEach(button => {
                button.classList.remove('selected');
            });
        }

        function updateMistakesDisplay(lostMistake = false) {
            mistakesLeftSpan.textContent = mistakesLeft;
            if (lostMistake) {
                mistakesLeftSpan.classList.add('mistake-lost-animation');
                setTimeout(() => mistakesLeftSpan.classList.remove('mistake-lost-animation'), 500);
            }
        }

        function handleSubmit() {
            if (selectedWordIds.length !== 4) {
                // Consider a more subtle notification instead of alert
                // For now, alert is fine.
                const tempAlert = document.createElement('div');
                tempAlert.textContent = "Please select exactly 4 words.";
                tempAlert.style.cssText = "position:fixed; top:20px; left:50%; transform:translateX(-50%); background:var(--mistake-highlight-color); color:white; padding:10px 20px; border-radius:8px; z-index:1001; box-shadow: 0 2px 5px var(--shadow-color);";
                document.body.appendChild(tempAlert);
                setTimeout(() => tempAlert.remove(), 2500);
                return;
            }

            const selectedWordObjects = selectedWordIds.map(id => allWords.find(w => w.id === id));
            const firstCategoryName = selectedWordObjects[0].categoryName;
            const allSameCategory = selectedWordObjects.every(w => w.categoryName === firstCategoryName);

            let correctCategory = null;
            if (allSameCategory) {
                 correctCategory = currentCategories.find(cat => cat.name === firstCategoryName && !cat.found);
            }

            if (correctCategory) {
                correctCategory.found = true;
                const categoryColor = correctCategory.color;

                selectedWordIds.forEach(id => {
                    const button = wordGrid.querySelector(`.word-button[data-word-id="${id}"]`);
                    const wordObj = allWords.find(w => w.id === id);
                    if (button) {
                        button.classList.remove('selected'); // Remove blue selection
                        button.classList.add('correct-group-animation');
                        // The CSS animation will handle glow based on category color implicitly via vars if set
                        // Or you can set specific style for the glow color here
                        button.style.setProperty('--word-button-correct-glow', `var(--${categoryColor.replace('category-','').toLowerCase()}-glow, rgba(76, 175, 80, 0.7))`);

                        button.disabled = true; // Disable interactions
                    }
                    if(wordObj) wordObj.found = true;
                });

                setTimeout(() => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category-display', categoryColor);
                    categoryDiv.innerHTML = `
                        <strong>${correctCategory.name}</strong>
                        <div class="category-words">${correctCategory.words.join(', ')}</div>
                    `;
                    resultsArea.insertBefore(categoryDiv, resultsArea.firstChild);

                    categoriesFound++;
                    // Hide the physically found words from the grid display after animation
                    selectedWordIds.forEach(id => {
                         const button = wordGrid.querySelector(`.word-button[data-word-id="${id}"]`);
                         if(button) button.style.visibility = 'hidden';
                    });

                    deselectAllWords(); // Clear selection state

                    if (categoriesFound === currentCategories.length) {
                        winMessage.style.display = 'block';
                        addPlayAgainButton(winMessage);
                        disableGameControls(false);
                    }
                }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--transition-speed-slow')) * 2); // Wait for animation

            } else { // Incorrect guess
                mistakesLeft--;
                updateMistakesDisplay(true); // True for lost mistake animation

                wordGrid.classList.add('shake-animation');
                setTimeout(() => wordGrid.classList.remove('shake-animation'), 400);

                // Flash selected words red briefly
                document.querySelectorAll('.word-button.selected').forEach(btn => {
                    btn.style.transition = 'background-color 0.1s ease-out';
                    btn.style.backgroundColor = 'var(--mistake-highlight-color)';
                    btn.style.color = 'var(--text-color-inverted)';
                    setTimeout(() => {
                        btn.style.backgroundColor = ''; // Revert to original selected style or base
                        btn.style.color = '';
                        btn.classList.remove('selected'); // Deselect them
                    }, 600);
                });


                if (mistakesLeft === 0) {
                    revealAllCategories();
                    gameOverMessage.style.display = 'block';
                    addPlayAgainButton(gameOverMessage);
                    disableGameControls(true);
                }
                 // Deselect internal selection array after flashing
                setTimeout(deselectAllWords, 600);
            }
        }

        function addPlayAgainButton(container) {
            const existingBtn = container.querySelector('.play-again-button');
            if (existingBtn) existingBtn.remove(); // Remove if already exists

            const newGameBtn = document.createElement('button');
            newGameBtn.textContent = 'Play Another Puzzle';
            newGameBtn.className = 'play-again-button';
            newGameBtn.onclick = loadNewPuzzle;
            container.appendChild(newGameBtn);
        }

        function revealAllCategories() {
            gameOverCategoriesDiv.innerHTML = '';
            const sortedCategories = [...currentCategories].sort((a,b) => {
                // Could sort by difficulty (color) or order they were meant to be found
                if (a.found && !b.found) return -1;
                if (!a.found && b.found) return 1;
                return 0; // Or implement difficulty order based on color
            });

            sortedCategories.forEach(category => {
                if (!category.found) { // Only show categories not already displayed in results
                    const catDiv = document.createElement('div');
                    catDiv.classList.add('category-display', category.color);
                    catDiv.style.opacity = 1;
                    catDiv.style.transform = 'translateY(0)';
                    catDiv.innerHTML = `<strong>${category.name}</strong>: ${category.words.join(', ')}`;
                    gameOverCategoriesDiv.appendChild(catDiv);
                }
            });
        }

        function disableGameControls(isGameOver) {
            submitButton.disabled = true;
            deselectButton.disabled = true;
            shuffleButton.disabled = isGameOver; // Only fully disable shuffle on game over
        }

        function enableGameControls() {
            submitButton.disabled = false;
            deselectButton.disabled = false;
            shuffleButton.disabled = false;
        }

        // --- Event Listeners ---
        shuffleButton.addEventListener('click', () => {
            if (isShuffling) return;
            isShuffling = true; // Prevent multiple clicks

            const wordsToShuffle = allWords.filter(wordObj => !wordObj.found);
            shuffleArray(wordsToShuffle);

            const foundWords = allWords.filter(wordObj => wordObj.found);
            allWords = [...wordsToShuffle, ...foundWords]; //Reconstruct with shuffled active words first

            renderWordGrid(false); // False indicates it's an update, not initial
            deselectAllWords();
        });

        deselectButton.addEventListener('click', deselectAllWords);
        submitButton.addEventListener('click', handleSubmit);

        // --- Initialize ---
        document.addEventListener('DOMContentLoaded', () => {
            const initialTheme = localStorage.getItem('theme') ||
                               (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTema(initialTheme);
            setupControlIcons();
            fetchPuzzles();
        });

    </script>
</body>
